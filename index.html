<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="media/logo.png" type="image/x-icon">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <h1>Jogo da Forca</h1>
    </header>

    <main>
        <div id="mostraBoneco">
            <p id="tema"></p>
            <p id="riscos"></p>
        </div>

        <div id="main">
            <p>Nome: <input type="text" id="nome"> Email: <input type="email" id="email"> <button onclick="criaUsuario()">Fazer cadastro</button> <button onclick="jogar()">Jogar</button></p>
            <p>Digite uma letra: <input type="text" maxlength="1" minlength="1" id="letra"> <button onclick="verificaLetra()">Enviar</button></p>
            <p>Adivinhe a palavra: <input type="text" id="palavraInteira"> <button>Enviar</button></p>
            <button>Jogar novamente</button>
            <p id="vitorias">Vitórias: 0</p>
            <p id="derrotas">Derrotas: 0</p>
        </div>
    </main>

    <footer>
        <p>Desenvolvido por Salomão da Silva Leal ❤️ | &copy; Copyright - 2022</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
